<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <section class="section1">
            <p><i class="fa-solid fa-clipboard-list"></i>To Do List</p>
                <div class="pagination">
                    <a href="#">&laquo;</a>

                <i class="fa-solid fa-ellipsis-vertical"></i>
                <input type="checkbox" id="item1" value=1 class="strikethrough" >
                <span class="edit" contenteditable="true">Design a nice theme </span>
                <span class="badge" style="background-color: red ;"><i class="fa-regular fa-clock"></i>2 mins</span>

            </div>
            <div class="common" draggable="true">

                <i class="fa-solid fa-ellipsis-vertical"></i>

            </div> 
            <div class="common" draggable="true">

                <i class="fa-solid fa-ellipsis-vertical"></i>
                <input type="checkbox" id="item3"  class="strikethrough"value=3>

                <span class="editable editor"><i class="fa-regular fa-pen-to-square"></i></span>
    
            </div>
            <div class="common" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <input type="checkbox" id="item4"  class="strikethrough" value=4>

                <span class="editable editor"><i class="fa-regular fa-pen-to-square" ></i></span>
            </div>
            <div class="common" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <input type="checkbox" id="item5"  class="strikethrough" value="5">

            </div>   
            <div class="common" draggable="true">

                <input type="checkbox" id="item6"  class="strikethrough" value="6">

                <span class="badge" style="background-color: #777;"><i class="fa-regular fa-clock"></i>1month</span>

            </div>     
        </section>
        <section class="section3">
                <button type="submit" class="add-button">+Add item</button>
        </section>
    </div>
    <script src="script.js"></script>
